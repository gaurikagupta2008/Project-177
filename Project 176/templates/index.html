<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>
          Guess the Word!
        </title>  
        <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"></script>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    </head>

    <body background="/static/assets/bg2.jpg">
      <link href="/static/style.css" rel="stylesheet"/>
      <script src="/static/game.js">
      </script>

      <h1 style="text-align:center; font-family:courier">
        GUESS ME!
      </h1>

      <h1 style="text-align:center; font-family:courier">
        Click on the alphabets to guess the word!
      </h1>
      
      <div class="row text-center">
        <div class="col-sm-4 text-center center" id="alphabets">
            <button style="font-family:courier" type="button" id="a" class="btn btn-outline-primary clickable">a</button>
            <button style="font-family:courier" type="button" id="b" class="btn btn-outline-primary clickable">b</button>
            <button style="font-family:courier" type="button" id="c" class="btn btn-outline-primary clickable">c</button>
            <button style="font-family:courier" type="button" id="d" class="btn btn-outline-primary clickable">d</button>
            <button style="font-family:courier" type="button" id="e" class="btn btn-outline-primary clickable">e</button>
            <button style="font-family:courier" type="button" id="f" class="btn btn-outline-primary clickable">f</button>
            <button style="font-family:courier" type="button" id="g" class="btn btn-outline-primary clickable">g</button>
            <button style="font-family:courier" type="button" id="h" class="btn btn-outline-primary clickable">h</button>
            <button style="font-family:courier" type="button" id="i" class="btn btn-outline-primary clickable">i</button>
            <button style="font-family:courier" type="button" id="j" class="btn btn-outline-primary clickable">j</button>
            <button style="font-family:courier" type="button" id="k" class="btn btn-outline-primary clickable">k</button>
            <button style="font-family:courier" type="button" id="l" class="btn btn-outline-primary clickable">l</button>
            <button style="font-family:courier" type="button" id="m" class="btn btn-outline-primary clickable">m</button>
            <button style="font-family:courier" type="button" id="n" class="btn btn-outline-primary clickable">n</button>
            <button style="font-family:courier" type="button" id="o" class="btn btn-outline-primary clickable">o</button>
            <button style="font-family:courier" type="button" id="p" class="btn btn-outline-primary clickable">p</button>
            <button style="font-family:courier" type="button" id="q" class="btn btn-outline-primary clickable">q</button>
            <button style="font-family:courier" type="button" id="r" class="btn btn-outline-primary clickable">r</button>
            <button style="font-family:courier" type="button" id="s" class="btn btn-outline-primary clickable">s</button>
            <button style="font-family:courier" type="button" id="t" class="btn btn-outline-primary clickable">t</button>
            <button style="font-family:courier" type="button" id="u" class="btn btn-outline-primary clickable">u</button>
            <button style="font-family:courier" type="button" id="v" class="btn btn-outline-primary clickable">v</button>
            <button style="font-family:courier" type="button" id="w" class="btn btn-outline-primary clickable">w</button>
            <button style="font-family:courier" type="button" id="x" class="btn btn-outline-primary clickable">x</button>
            <button style="font-family:courier" type="button" id="y" class="btn btn-outline-primary clickable">y</button>
            <button style="font-family:courier" type="button" id="z" class="btn btn-outline-primary clickable">z</button>
        </div>
      </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center center">
                <span style="font-family:courier">
                    Remaining Life : 
                </span>
                <span style="font-family:courier" id="life">
                    5
                </span>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center center">
                <span style="font-family:courier">
                    Hint : Category is
                </span>
                <span id="hint">
                </span>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <p id="blanks">
                </p>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <p id="result"></p>
            </div>
        </div>
        </div>
        
    </body>
</html>
